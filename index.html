<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="Login-Signup-whole">
      <div class="login">
        <h1>Login</h1>
        <form>
          <input type="text" name="" class="loged-username" placeholder="Username" />
          <input type="password" name=" " class="loged-password" placeholder="password" />
          <input type="submit" value="submit" id="submit-loged-credentials" class="login-submit" />
          <p class="show-sign-from">create an account</p>
          <p class="show-login-error"></p>
          <p class="success-msg"></p>
        </form>
      </div>

      <div class="signup">
        <h1>Sig Up</h1>
        <form action="">
          <input type="text" name="" class="signup-username" placeholder="Username" />
          <input type="email" name="" class="signup-email" placeholder="Email" />
          <input type="text" name="" class="signup-account-no" placeholder="Account No" />
          <input type="password" name="" class="signup-password" placeholder="password" />
          <input type="submit" value="submit" class="signup-submit" />
          <p class="show-login-from">Already have an account</p>
          <p class="sign-up-error-msg"></p>
        </form>
      </div>
    </div>
    <div class="main">
      <div class="whole-container">
        <div class="main-banking-content">
          <!-- Basic Credential Start -->
          <div class="basic-credential">
            <p class="display-error-msgs"></p>
            <div class="container-contain-items">
              <div class="name-credentail">
                <h2 class="username">Hi Username</h2>
                <p class="message">Good Morning</p>
              </div>

              <div class="amount-credential">
                <p class="amount">10000 Rs</p>
                <p class="lock-status">Enjoy Banking</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Basic Credential End -->
        <!-- Transfer Function Start -->
        <div class="whole-transfer-loan">
          <div class="transfer-functions">
            <div class="transfer-money">
              <form>
                <input type="number" name="" class="amount-Transfer" placeholder="Amount" />
                <input type="text" name="" class="account-to-Transfer" placeholder="Account No." />
                <input type="submit" value="Transfer Fund" class="sumit-amount-transfer" />
              </form>
            </div>
          </div>
          <!-- Transfer Function End -->
          <!-- Request Loan  Function Start -->
          <div class="loan-functions">
            <div class="loan-money">
              <form>
                <input type="number" name="" class="loan-money-request" placeholder="Loan Amount" />
                <input type="submit" value="Request Loan" class="sumit-loan-transfer" />
              </form>
            </div>
          </div>
        </div>
        <!-- Request Loan  Function End -->
        <div class="whole-History">
          <div class="transaction-history-container">
            <h1>Transactions History</h1>
            <div class="transaction-history"></div>
          </div>
          <div class="loan-transaction-history">
            <h1>Loan History</h1>
            <div class="loan-history-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
